{% extends 'base.html' %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <div>Напиток:</div>
    <label>
        <input type="radio" value="cofee" name="drink" checked>Кофе
    </label>

    <label>
        <input type="radio" value="black-tea" name="drink" checked>Черный чай
    </label>

    <label>
        <input type="radio" value="green-tea" name="drink" checked>Зеленый чай
    </label>

    <div>Добавки:</div>
    <label>
        <input type="checkbox" name="milk" checked>Молоко
    </label>

    <label>
        <input type="checkbox" name="sugar" checked>Сахар
    </label>

    <div>
        <button onclick="getPrice()" class="text_input_form" type="submit">Заказать</button>
    </div>

    <div id="price"></div>
    <br>

    <div id="pay" style="display: none;">
        <div>Номер банковской карты:</div>
        <label><input class="text_input_form" type="text" name="card"></label>
        <div>Имя держателя карты:</div>
        <label><input class="text_input_form" type="text" name="name"></label>
        <div>Номер CVV:</div>
        <label><input class="text_input_form" type="text" name="cvv" size="3"></label>
        <div><br><button class="text_input_form" type="submit" onclick="pay()">Оплатить</button></div>
        <br>
        <div id="error" class="error_2"></div>
        <h2><div id="result"></div></h2>
        <br>
        <a href="/lab3/order">Отказаться</a>
    </div>
        
{% endblock %}
