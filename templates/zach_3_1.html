<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>
        {% if name %}
            {{ name }},
        {% else %}
            Анонимус,
        {% endif %}
        {{ number }} 
    </title>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {% if number %} Лабораторная работа 3{% endif %}
    </header>

    <main>
        {% if n and x %}
            <div>Второе задание</div>
            <div>Целое число: {{n}}</div>
            <div>Вещественное число: {{x}}</div>
            <div>Порядковый номер отличного числа от других: {{res}}</div>
            
        {% else %}
        <form>
            
            <div>Второе задание</div>
            <div>Введите целое число</div>
            <label>
                <input class="text_input_form" type="number" name="n"><br>
            </label>
            <div>Введите вещественное число</div>
            <label>
                <input class="text_input_form" type="text" name="x"><br>
            </label>

            <div class="block_2">
                <button class="text_input_form" type="submit">Сформировать</button>
            </div>
        </form>
            
        {% endif %}
        
        

    </main>
</body>
</html>
